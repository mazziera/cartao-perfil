<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main class="cartao">

            <img class="foto" src="./imagens/perfil-100px.png" alt="foto de perfil">

        <section class="conteudo">

                <li class="numeros"><span>1.4k</span>

                </li>
            </ul>
